<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
<section>
<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
							
							<input type="hidden" th:value="${contact.cId}" name="cId"/>
							
							<!--  first name field -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-plus"></i>
									</div>
								
								</div>
							
							<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
							
							</div>
							
							<!--  second name field -->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fas fa-user-alt"></i>
									</div>
								
								</div>
							
							<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter nickname here" class="form-control"/>
							
							</div>
							
							<!--  phone field -->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-phone"></i>
									</div>
								
								</div>
							
							<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter your number here" class="form-control"/>
							
							</div>
							
							<!--  email field -->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									@
									</div>
								
								</div>
							
							<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
							
							</div>
							
							<!--  work field -->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
									</div>
								
								</div>
							
							<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter your work here" class="form-control"/>
							
							</div>
							
							<!--  contact description field -->
							
							<div class="form-group mt-3">
								
							
							<textarea th:text="${contact.description}" name="description" id="description" placeholder="Enter description here" class="form-control" rows=6></textarea>
							
							</div>
							
							<!-- contact image -->
							
							<div class="custom-file">
								<input type="file" name="profileImage"/>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
</section>
</body>
</html>
