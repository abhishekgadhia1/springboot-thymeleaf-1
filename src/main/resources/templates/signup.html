<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" 
						class="alert" role="alert">
						
						<p th:text="${session.message.content}"></p>
						
						<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->
						</div>
						
						<div class="container text-center">
							<img class="" style="width: 80px;"
								th:src="@{/images/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="mb-3">
								<label for="name_field">Your name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder=" Enter here" required
									th:value="${user.name}" />

								<!-- <div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div> -->
							</div>

							<div class="mb-3">
								<label for="email_field">Your email</label> <input name="email"
									type="text" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder=" Enter here" required
									th:value="${user.email}" />

								<!-- <div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div> -->
							</div>

							<div class="mb-3">
								<label for="password_field">Your password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder=" Enter here" required />

								<!-- <div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div> -->
							</div>

							<div class="mb-3">
								<textarea name="about" th:value="${user.about}" rows="5"
									placeholder="Enter something about yourself"
									class="form-control"></textarea>
							</div>

							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
